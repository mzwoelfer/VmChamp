name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Build and package application
      run: |
        ./build.sh ${{ github.ref_name }} /tmp/out

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: VmChamp-linux-${{ github.ref_name }}-amd64
        path: /tmp/out/VmChamp

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Release Artifact
      uses: actions/download-artifact@v2
      with:
        name: VmChamp-linux-${{ github.ref_name }}-amd64
        path: /tmp/release

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Release ${{ github.ref_name }} of VmChamp
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /tmp/release/VmChamp
        asset_name: VmChamp-linux-${{ github.ref_name }}-amd64
        asset_content_type: application/octet-stream
